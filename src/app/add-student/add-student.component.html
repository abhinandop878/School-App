<app-navbar></app-navbar>
<br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Roll NO:</label>
                    <input placeholder="Enter your Roll no" type="text" class="form-control" name="rollNo" [(ngModel)]="rollNo">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Student Name:</label>
                    <input placeholder="Enter your Student Name" type="text" class="form-control"name="studentName" [(ngModel)]="studentName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Standard:</label>
                    <input placeholder="Enter your Standard" type="text" class="form-control"name="standard" [(ngModel)]="standard">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Date of Birth:</label>
                    <input placeholder="Enter your Date of Birth" type="date" name="dob" id="" class="form-control" [(ngModel)]="dob">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Parent Name:</label>
                    <input placeholder="Enter your Parent Name" type="text" class="form-control"name="parentName" [(ngModel)]="parentName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Parent Mobile No:</label>
                    <input placeholder="Enter your Parent Mobile No"type="tel" name="parentMobileNo" id=""class="form-control"[(ngModel)]="parentMobileNo">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Address:</label>
                    <textarea placeholder="Enter your Address"name="address" id="" cols="30" rows="10"class="form-control" [(ngModel)]="address"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-success" type="button" (click)="readValue()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
